syntax = "proto3";

package pbgossip.ckit.rfratto.v1;
option go_package = "github.com/rfratto/ckit/internal/pbgossip";

import "google/protobuf/empty.proto";

service Transport {
  rpc SendPacket(Message) returns (google.protobuf.Empty);
  rpc StreamPackets(stream Message) returns (stream Message);
}

message Message {
  bytes data = 1;
}
